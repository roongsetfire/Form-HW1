<div>
    <div class="bg1 bg"></div>
    <div class="bg2 bg"></div>
    
<div class="content">
<form [formGroup]="form">
    <div class="g">
    <div class='txt form-group'>
        Name <span style="color: red;" *ngIf="form.get('name').errors?.required">
        *</span>
    </div>
    <div>
        <input formControlName="name" placeholder="Your answer" class="form-control-plaintext txtplaceholder">
    </div>
    </div>

    <div class="g">
    <div class='txt form-group'>
        Email <span style="color: red;" *ngIf="form.get('email').errors?.email">
        *</span>
        <span style="color: red;" *ngIf="form.get('email').errors?.required">
        *</span>
    </div>
    <div>
        <input formControlName="email" placeholder="Your answer" class="form-control-plaintext txtplaceholder">
    </div>
</div>
<div class="g">
    <div class='txt form-group'>
        Postal Address <span style="color: red;" *ngIf="form.get('postal_address').errors?.required">
        *</span>
    </div>
    <div>
        <input formControlName="postal_address" placeholder="Your answer" class="form-control-plaintext txtplaceholder">
    </div>
</div>
<div class="g">
    <div class='txt form-group'> 
        Comments
    </div>
    <div>
        <input formControlName="comments" placeholder="Your answer" class="form-control-plaintext txtplaceholder">
    </div>
</div>
    <button class="btn-primary btn b">SUBMIT</button>

</form>
</div>
</div>
